<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>PDF编辑器反馈</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>PDF编辑器反馈</h1>
    <form action="https://formspree.io/f/xknlaewr" method="POST" class="feedback-form">
        <label>
            <span class="label-text">问题摘要</span>
            <input name="message" class="input-field">
        </label>
        <label>
            <span class="label-text">详述</span>
            <textarea name="message" class="input-field textarea-field"></textarea>
        </label>
        <!-- other form fields can be added here -->
        <button type="submit" class="submit-button">Send</button>
    </form>
</body>

</html>
